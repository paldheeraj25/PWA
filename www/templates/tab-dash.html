<ion-view class="" cache-view="false" view-title="SealedBit">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-image product-image">
        <img src="{{imageUrl}}">
      </div>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-aperture balanced"></i>{{urlParam}} <b> - Already Opened</b><i class="icon ion-ios-unlocked-outline assertive" ng-if="tamperStatus"></i>
        <i class="icon ion-ios-locked-outline balanced" ng-if="!tamperStatus"></i>
      </a>
    </div>
    <div class="tamper-section" ng-if="tamperStatus">
      <h1 class="tamper-text assertive">Already Opened</h1>
    </div>
    <div class="tamper-section" ng-if="!tamperStatus">
      <h1 class="tamper-text balanced">Product Sealed</h1>
    </div>
    <button class="button button-full button-stable">Re-Order 25% Off</button>
    <div class="list">
      <a class="item item-icon-left assertive" href="#">
        <i class="icon ion-ios-clock-outline"></i>
        Expired 1 week back / Still fresh for 1 week
      </a>
      <a class="item item-icon-left item-icon-right" href="#">
        <i class="icon ion-chatbubble-working"></i>Send Feedback<i class="icon ion-ios-telephone-outline"></i>
      </a>
      <a class="item item-icon-left" href="#"><i class="icon ion-ios-home"></i>Origin: Factory<span class="item-note">Batch No. 126725251</span></a>
      <a class="item item-icon-left" href="#"><i class="icon ion-person-stalker"></i>Other's Review<span class="badge badge-assertive">0</span></a>
    </div>
  </ion-content>
</ion-view>
